<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORE</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Navbar-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <!--Logo-->
            <a href="/index.html" class="logo">STORE</a>
            <!--Cart Icon-->
            <i class="bx bx-shopping-bag" id="cart-icon" data-quatity="0"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--Content-->
                <div class="cart-content"></div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-title">0€</div>
                </div>
                <!--Buy Button-->
                <button type="button" class="btn-buy">Pay Now</button>
                <!--Close Cart-->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <!--Products-->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!--Shop Content-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="https://buzznest.fr/wp-content/uploads/2024/06/product1.webp" alt="" class="product-img">
                <h2 class="product-title">ADICOLOR SEASONAL</h2>
                <span class="price">50€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 2-->
            <div class="product-box">
                <img src="https://buzznest.fr/wp-content/uploads/2024/06/product2.webp" alt="" class="product-img">
                <h2 class="product-title">SATURDAY BACKPACK</h2>
                <span class="price">70.99€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 3-->
            <div class="product-box">
                <img src="https://buzznest.fr/wp-content/uploads/2024/06/product3.jpeg" alt="" class="product-img">
                <h2 class="product-title">ULTIMATE HAT</h2>
                <span class="price">24€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 4-->
            <div class="product-box">
                <img src="https://buzznest.fr/wp-content/uploads/2024/06/product4.webp" alt="" class="product-img">
                <h2 class="product-title">MESSI GOAT TEE</h2>
                <span class="price">30€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 5-->
            <div class="product-box">
                <img src="https://buzznest.fr/wp-content/uploads/2024/06/product5.webp" alt="" class="product-img">
                <h2 class="product-title">ADICOLOR HOODIE</h2>
                <span class="price">72€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 6-->
            <div class="product-box">
                <img src="https://buzznest.fr/wp-content/uploads/2024/06/product6.webp" alt="" class="product-img">
                <h2 class="product-title">ADIDAS EARBUDS</h2>
                <span class="price">100€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 7-->
            <div class="product-box">
                <img src="https://buzznest.fr/wp-content/uploads/2024/06/product7.webp" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLE 1L</h2>
                <span class="price">20€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 8-->
            <div class="product-box">
                <img src="https://buzznest.fr/wp-content/uploads/2024/06/product8.webp" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST SHOES</h2>
                <span class="price">150€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <!--JAVASCRIPT-->
    <script src="main.js"></script>
    <script src="cart.js"></script>
</body>
</html>
